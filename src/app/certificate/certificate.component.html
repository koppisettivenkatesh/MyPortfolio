<div
  class="my-4 d-flex flex-column main align-items-center justify-content-center page-warp">
  <div
    class="col-12 col-lg-12 col-xl-12 d-flex flex-row align-items-center justify-content-center gap-3"  >
    <img
      class="col-1 col-lg-1 col-xl-1 certi_img"
      [src]="certificate_imag" alt="Certificate"
    />
    <span class="text-uppercase certi">Certificate's</span>
  </div>

  <div class="box my-5 mx-3">
    <div class="imgae-con container row d-flex justify-content-center">
      <div class="col-6 col-md-6 col-lg-6" *ngFor="let image of images">
        <a><img [src]="image.image" class="img-fluid mb-3" /></a>
      </div>
    </div>
  </div>
</div>
