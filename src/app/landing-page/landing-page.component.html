<div class="main-con align-items-center page-warp">
  <div class="mx-2 my-2 desktop">
    <svg
      (click)="scrollRight()"
      viewBox="0 0 1024 1024"
      class="icon"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      fill="#000000"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
          fill="#000000"
        ></path>
      </g>
    </svg>
    <p class="note">{{ note }}</p>
    <svg
      (click)="scrollLeft()"
      viewBox="0 0 1024 1024"
      class="icon"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      fill="#000000"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M256 120.768L306.432 64 768 512l-461.568 448L256 903.232 659.072 512z"
          fill="#000000"
        ></path>
      </g>
    </svg>
  </div>
  <div class="content d-flex flex-row align-items-center col-12 col-lg-12 col-xl-11" #imageRow >
    <div class="img_con col-12 col-lg-12 col-xl-12" *ngFor="let response of data" >
      <img id="image"
        class="col-12 col-lg-12 col-xl-12" [src]="response.image"  />
    </div>
  </div>
</div>
<div class="nav-down" style="width: 100%; height: 4rem">
  <svg
    class="down-svg"
    fill="#000000"
    height="200px"
    width="200px"
    version="1.1"
    id="Layer_1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 330 330"
    xml:space="preserve"
  >
    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
    <g
      id="SVGRepo_tracerCarrier"
      stroke-linecap="round"
      stroke-linejoin="round"
    ></g>
    <g id="SVGRepo_iconCarrier">
      <path
        id="XMLID_225_"
        d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393 c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393 s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"
      ></path>
    </g>
  </svg>
</div>
